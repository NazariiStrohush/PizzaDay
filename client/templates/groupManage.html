<template name = "groupManage">
	<h1>{{groupInfo.logo}} {{groupInfo.name}} <small>Створив: <i>{{groupInfo.userName}}</i></small></h1>
  	<div class="container">
		<div class="panel panel-success"> 
			<div class="panel-body">
				Користувачі в групі
			</div>
			{{#each groupInfo.users}}
				<a href="#" class="list-group-item usersAdded">{{userName}}</a>
			{{else}}
				<h5>В групі немає користувачів</h5>
			{{/each}}
		</div>
	</div>
	<div class="container">
	<h2>Додати пункти меню</h2>
    	<div class="row">
		  <div class="col-lg-5">
		  	<input type="text" placeholder="Назва" class="form-control">
		  </div>
		  <div class="col-lg-5">
		  	<input type="text" placeholder="Вартість" class="form-control">
		  </div>
		  <div class="col-lg-2">
		  	<button type="submit" class="btn btn-default send">Додати в меню</button>
		  </div>
		</div>
	</div>
	<div class="container">
	<h2>Меню групи:</h2>
		{{> groupMenu groupInfo.menu}}
	</div>
</template>
