<template name = "groupManage">
	<div class="container">
		<h1>{{groupInfo.logo}} {{groupInfo.name}} {{getStatus}} <small>Створив: <i>{{groupInfo.userName}}</i></small></h1>
  	</div>
  	<div class="container">
	  	<div class="btn-group">
		  <button type="button" class="btn btn-danger notOrdering">Не виконується замовлення</button>
		  <button type="button" class="btn btn-info ordering">Виконується замовлення</button>
		  <button type="button" class="btn btn-primary">Доставляється</button>
		  <button type="button" class="btn btn-success">Доставлено</button>
		</div>
	</div>
  	<div class="container">
		<div class="panel panel-success"> 
			<div class="panel-body">
				Користувачі в групі
			</div>
			<a href="#" class="list-group-item">
			{{#each groupInfo.users}}
				{{userName}},
			{{else}}
				<h5>В групі немає користувачів</h5>
			{{/each}}
			</a>
		</div>
	</div>

	{{#each groupEvents}}
		<p>{{name}}: {{getDayName}}</p>
	{{/each}}

	<div class="container">
		<div class="row">
			<h2>Додати подію (день знижок)</h2>
			    <div class="col-lg-3">
			    <label for="eventName">Назва події</label>
					<input type="text" placeholder="Назва" class="form-control eventName" id = "eventName">
				</div>
			<div class="col-lg-4">
				<h5>День дії знижок</h5>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-primary day">
						<input type="checkbox" value = "0"> Нд
					</label>
					<label class="btn btn-primary day">
						<input type="checkbox" value = "1"> Пн
					</label>
					<label class="btn btn-primary day">
						<input type="checkbox" value = "2"> Вт
					</label>
					<label class="btn btn-primary day">
						<input type="checkbox" value = "3"> Ср
				    </label>
			        <label class="btn btn-primary day">
			        	<input type="checkbox" value = "4"> Чт
			        </label>
			        <label class="btn btn-primary day">
			        	<input type="checkbox" value = "5"> Пт
			        </label>
			        <label class="btn btn-primary day">
			        	<input type="checkbox" value = "6"> Сб
			        </label>
				</div>
			</div>
			<div class="col-lg-3">
				<select class="form-control eventMenuItems">
				  {{#each menu}}
				  	<option value = '{{_id}}'>{{name}}: {{cost}}$</option>
				  {{/each}}
				</select>
			</div>
			<div class="col-lg-2">
				<button type="button" class="btn btn-default addDiscount">Безкоштовно</button>
				<button type="button" class="btn btn-success saveEvent">Зберегти</button>
			</div>
		</div>
	</div>
	<div class="container">
		<h2>Додати пункти меню</h2>
	    	<div class="row">
		    	<div class="col-lg-5">
				  	<input type="text" placeholder="Назва" class="form-control menuName">
				</div>
				<div class="col-lg-5">
				  	<input type="text" placeholder="Вартість" class="form-control menuCost">
				</div>
				<div class="col-lg-1">
				  	<button type="submit" class="btn btn-default menuAdd">Додати в меню</button>
				</div>
			</div>
	</div>
	<div class="container">
	<h2>Меню групи:</h2> 
		{{>groupMenu}}
	</div>
</template>
