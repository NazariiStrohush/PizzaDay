<template name = "groupMenu">
	<div class="panel panel-default">
      <div class="panel-heading">Меню доступне для замовлення в групі</div>
      <table class="table">
        <thead>
          <tr>
            <th>Назва</th>
            <th>Вартість</th>
            <th>Додав</th>
            {{#if ifOrdering ../groupInfo.status}}
            <th>Кількість</th>
            <th>Дія</th>
            {{/if}}
          </tr>
        </thead>
        <tbody>
        {{#each menuItems}}
          <tr>
            <td>{{name}}</td>
            <td>{{cost}}</td>
            <td>{{userName}}</td>
            {{#if ifOrdering ../groupInfo.status}}
            <td><input type="number" min = "1" class = "quantity" value="1"></td>
            <td><button type="button" class="btn btn-info addTocart">Додати</button></td>
            {{/if}}
          </tr>
        {{else}}
        <tr>
          <h5>В групі відсутнє меню для замовлення</h5>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
      {{#if isOrderCart}}
        <button type="button" class="btn btn-success confirmOrder pull-right">Підтвердити замовлення</button>
      {{/if}}
</template>
